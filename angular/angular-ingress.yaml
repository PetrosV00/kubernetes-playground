apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vue-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "angular.myapp-devops.ip-ddns.com"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: angular-svc
            port:
              name: angular